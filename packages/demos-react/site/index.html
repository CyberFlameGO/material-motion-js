<!DOCTYPE html>
<html>
  <head>
    <title>
      Material Motion Demos
    </title>
    <meta
      name = 'viewport'
      content = '
        width=device-width,
        minimum-scale=1.0
      '
    />
    <link
      rel = 'icon'
      type = 'image/png'
      href = '/images/favicon.png'
    />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto|Material+Icons');

      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      body {
        margin: 0px;
        min-height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id = 'root'></div>
  </body>
  <script>
    [
      [Object.entries, 'https://unpkg.com/babel-polyfill@6.16.0/dist/polyfill.min.js'],
      [window.PointerEvent, 'https://unpkg.com/pepjs@0.4.2/dist/pep.min.js'],
    ].forEach(
      function ([test, polyfill]) {
        if (!test) {
          injectScript(polyfill);
        }
      }
    );

    injectScript('/dist/bundle.js');

    function injectScript(src) {
      // Set async=false to maintain execution order
      // https://www.html5rocks.com/en/tutorials/speed/script-loading/
      const script = document.createElement('script');
      script.setAttribute('src', src);
      script.async = false;

      document.head.appendChild(script);
    }
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    // Material Motion Demos
    ga('create', 'UA-80214706-4', 'auto');
    ga('send', 'pageview');
  </script>
</html>
