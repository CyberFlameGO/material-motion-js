application: material-motion
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
# static_files is working as expected, but static_dir isn't.  We should
# understand why.

- url: /static/(.*)
  static_files: static/\1
  upload: static/(.*)

- url: .*
  script: main.app

libraries:
# used to serve container.html with the correct port
- name: webapp2
  version: latest

- name: jinja2
  version: latest
