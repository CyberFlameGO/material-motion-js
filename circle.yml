machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

    # CircleCI needs these to have values, even if they don't point at anything.
    XCODE_PROJECT: "none"
    XCODE_SCHEME: "none"

dependencies:
  override:
    - brew install yarn
    - yarn run bootstrap --cache-folder ~/.cache/yarn

  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run ci


# From http://codereview.cc/harbormaster/step/edit/6/
notify:
  webhooks:
    - url: http://codereview.cc/harbormaster/hook/circleci/
